<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #responseMessage {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Warehouse Management</h1>

    <form id="orderForm">
        <label for="productName">Product ID:</label>
        <input type="number" id="productName" required>

        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" required>

        <button type="submit">Submit Order</button>
    </form>

    <div id="responseMessage" class="success"></div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const productId = document.getElementById('productName').value;
            const productQuantity = document.getElementById('productQuantity').value;

            try {
                const response = await fetch('/', {  // Измените на '/' для корневого маршрута
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        items: [{ product_id: productId, quantity: productQuantity }]
                    })
                });

                const data = await response.json();

                const messageDiv = document.getElementById('responseMessage');
                messageDiv.style.display = 'block';

                if (response.ok) {
                    messageDiv.innerText = 'Order submitted successfully! Order ID: ' + data.id;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.innerText = 'Error: ' + data.detail;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('responseMessage');
                messageDiv.style.display = 'block';
                messageDiv.innerText = 'Failed to connect to the server.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
